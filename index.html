<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Image</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Search</h1>
    <form action="">
        <input type="text" id="search-image" placeholder="Search for images">
        <button id="search-button">Search</button>
    </form>

    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1719297523639-b104d382c497?q=80&w=1770&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="On the island">
            <a href="https://unsplash.com/photos/a-scenic-view-of-a-valley-with-mountains-in-the-background-BvGFEqT7bAo" target="_blank">Under the Nature</a>
        </div>
   

    
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1719273659346-feb0ae0c38fc?q=80&w=1770&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Streets of cit">
            <a href="https://unsplash.com/photos/a-group-of-people-standing-outside-of-a-building-OC-dXyj2c-I" target="_blank">Streets of city</a>
        </div>

        <div class="search-result">
            <img src="https://plus.unsplash.com/premium_photo-1716113144091-b39ddf3f045a?q=80&w=1770&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="My Kitchen">
            <a href="https://unsplash.com/photos/a-table-topped-with-different-types-of-food-and-utensils-D8fhl2emFrE" target="_blank">My Kitchen</a>
        </div>
    </div>

    <button id="showmore">Show More</button>

    <script src="script.js"></script>
</body>
</html>
